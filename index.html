<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="game.css" />
    <title>Rock-Paper-Scissor</title>
    <link rel="shortcut icon" type="image" href="./assest-icon/pngegg.png" />
  </head>

  <body>
    <div class="main">
        
      <div class="second-box">
        <img src="./assest-icon/console.png" class="icon-head">
        <h1 class="heading">Rock Paper Scissor </h1>

        <button onclick="playGame('rock')" class="move-button">
          <img src="./assest-icon/rock-emoji.png" class="move-icon" />
        </button>

        <button onclick="playGame('paper')" class="move-button">
          <img src="./assest-icon/paper-emoji.png" class="move-icon" />
        </button>

        <button onclick="playGame('scissors')" class="move-button">
          <img src="./assest-icon/scissors-emoji.png" class="move-icon" />
        </button>

        <p class="js-result result"></p>
        <p class="js-moves"></p>
        <p class="js-score"></p>

        <button
          onclick="
        score.wins = 0;
        score.losses = 0;
        score.ties = 0;
        localStorage.removeItem('score');
        updateScoreElement();
        "
          class="reset-score-button"
        >
          Reset Score
        </button>

        <div class="credit">
          <h4>
            Made with Love <span class="love-icon">&#10084; &#65039;</span> By
            <span class="my-name"
              ><a
                class="my-link"
                target="_blank"
                href="https://github.com/UzairHumble"
                >Uzair Malik
              </a>
            </span>
          </h4>
        </div>
      </div>
    </div>

    <script src="./game.js"></script>
  </body>
</html>
